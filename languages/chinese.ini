about_us_label = "关于我们"
desc_title = "公司介绍"
desc_content = "<p>广西科学院应用物理研究所成立于1980年，是由广西科学院和广西壮族自治区人民政府国有资产监督管理委员会双重领导的国有独资转制企业，现有职工64人，其中科技人员45人，博士4人，硕士6人，高级职称10人，中级职称25人，初级职称15人。三十多年来累计完成140多项科研课题与工程项目，荣获各类科技奖励40多项（次），其中省部级奖励20多项（次），科研实力雄厚，是集产学研、科工贸于一体的科技型企业。</p>
                <p>广西科学院应用物理研究所拥有一支的高素质科研队伍，长期从事电子及自动化、光电、能源工程等方向的研究与开发工作。至“十二五”末，广西科学院应用物理研究所的研究和开发方向将涵盖信息科学、电子、物理、能源、材料工程、激光等学科门类。</p>
                <p>广西科学院应用物理研究所实验中心是广西科学院应用物理研究所的重要科学研究基地，包含“物联网与信息技术”、“新能源与节能技术”、“新材料”三个实验室。“物联网与信息技术实验室”重点开展物联网技术、单片机与嵌入式系统、智能化装置、工业自动控制等方向的研究与开发，提供基于Linux系统的开发实验平台。其中，物联网技术以物流信息平台、智能电网为优先发展方向，建设特色突出的结合各个行业应用的物联网信息业务管理核心平台。“新能源与节能技术实验室”开拓新能源与可再生能源的原始创新与技术集成研究，形成以太阳能、海洋能、生物质能、风能、光伏电池、节能减排为重点方向的学科布局，以新光源应用、高效节能技术为产业化方向，并逐步培育成广西新能源与节能工程中心。“新材料实验室”开展新型功能材料的研究与开发，特别是稀土材料、金属材料的开发应用。该实验室利用广西稀土、金属矿藏丰富的优势条件，研究稀土深加工技术，开发新产品并加以产业化，为提升广西经济的技术含量做出贡献。</p>
                <p>广西科学院应用物理研究所根据《国家中长期人才发展规划纲要（2010-2020年）》，把人才队伍建设放在加强科技创新能力建设的关键位置，坚持以研究所的科技发展战略为导向，明确未来人才队伍建设的目标；遵循人才成长规律，加快建立现代科研院所人力资源管理体系；坚持“以人为本”，着力营造有利于创新人才成长的良好环境。通过人才队伍的制定和实施，建设一支规模适度、结构合理、动态优化和充满活力的创新队伍，实现人才队伍创新能力的跨越式提升。</p>"
