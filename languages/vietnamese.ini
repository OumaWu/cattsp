about_us_label = "Về chúng ta"
desc_title = "Công ty Giới thiệu"
desc_content = "<p>Học viện vật lý ứng dụng của Học viện Khoa học Guangxi, thành lập trong 1980, là một công ty biến đổi thuộc toàn bộ bang dưới hai lãnh đạo của Học viện Khoa học, Guangxi và ban quản lý tài s ản của bang và ban quản lý nội bộ chính phủ của thủ phủ, thủ phủ Guangxi Zhuang Autonomous Region.Nó có bốn nhân viên, bao gồm phân loại 45 nhân viên khoa học và công nghệ, 4 bác sĩ, sáu chủ tịch, mười chức vị cao cấp, 25 cấp trung ương và 15.Trong vòng ba mươi năm qua, nó đã hoàn thành nhiều hơn 10 các lĩnh vực nghiên cứu khoa học và các dự án kỹ thuật, đã được thưởng nhiều hơn chục môn khoa học và công nghệ, bao gồm nhiều khen thưởng hơn 20 Như tỉnh lẻ và Bộ Ngoại giao, và có sức mạnh nghiên cứu khoa học mạnh.Nó là một công ty khoa học và công nghệ, thấu hiểu ngành công nghiệp, trường đại học, nghiên cứu, khoa học, công nghiệp và thương mại.</p>
                <p>Học viện vật lý ứng dụng của Học viện Khoa học Guangxi có một đội nghiên cứu khoa học chất lượng cao, tiến hành nghiên cứu và phát triển về điện tử và tự động, đồ thị và kỹ thuật năng năngCuộc sách cuối cùng cuối sách cuối cùng năm, Chính trị nghiên cứu và biểu diễn của học khoa học quý sự chiến dịch chiếch của học khoa học ngôn ngữ nghiên cứu ngôn ngữ với Guangxi, sẽ bao gồm khoa học thông.</p>
                <p>Viện vật lý ứng dụng của Học viện Khoa học Guantanamo là một căn cứ nghiên cứu khoa học quan trọng của Học viện vật lý ứng dụng, Học viện Khoa học Guantanamo, gồm ba phòng thí nghiệm Internet về đồ vật và công nghệ thông tin, công nghệ tiết kiệm năng lượng và năng lượng mới và các vật liệu mới.Internet của đồ vật và phòng thí nghiệm công nghệ thông tin tập trung vào nghiên cứu và phát triển Internet của các công nghệ đồ vật, máy vi chip đơn và hệ thống được gắn vào, thiết bị thông minh và công nghệ điều khiển tự động, và cung cấp một chương trình thử nghiệm Phát triển dựa trên hệ thống Linux.Trong số đó, Internet của các công nghệ đặt ưu tiên vào hướng phát triển của nền thông tin logistics và mạng thông minh, và xây dựng một nền tảng quan trọng cho việc quản lý doanh nghiệp thông tin với các đặc điểm và ứng dụng hàng loạt trong các công ty khác nhau.Phòng thí nghiệm công nghệ tiết kiệm năng lượng và năng lượng mới phát triển triển nghiên cứu phát triển mới về giao tiếp năng lượng và năng lượng tái tạo, tạo ra một kế hoạch kỷ luật tập trung vào năng lượng mặt trời, năng lượng biển, năng lượng sinh học, năng lượng gió, điện ảnh, tiết kiệm năng lượngsử dụng nguồn sáng mới và công nghệ tiết kiệm năng lượng hiệu quả như hướng công nghiệp, và theo chiều hướng phát triển, phát triển phát triển phát triển phát triển một trung tâm kỹ thuật năng lượng và tiết kiệm năng lượng.Phòng thí nghiệm các vật liệu mới thực hiện nghiên cứu và phát triển các vật liệu có chức năng mới, đặc biệt là phát triển và áp dụng các vật liệu mặt đất hiếm và các vật liệu kim loại.Sử dụng lượng đất hiếm và kim loại giàu có ở Guangxi, phòng thí nghiệm nghiên cứu kỹ thuật xử lí s âu của những trái đất hiếm, phát triển những sản phẩm mới và công nghệ hoá chúng, để góp phần cải thiện nội dung kỹ thuật trong nền kinh tế của Quảng Đông.</p>
                <p>Dựa theo sơ đồ của kế hoạch phát triển tài năng quốc gia giữa và lâu dài (2009), Học viện vật lý ứng dụng của Học viện Khoa học Guantanamo đặt đội ngũ tài năng vào vị trí then chốt của việc phát triển khả năng phát triển khoa học và công nghệ tiên tiến,bám vào hướng dẫn của chiến lược phát triển khoa học và công nghệ của học viện, và xác định mục tiêu xây dựng đội ngũ tài năng trong tương lai;Làm theo luật phát triển tài năng và thúc đẩy việc thiết lập hệ thống quản lý tài nguyên nhân của các tổ chức nghiên cứu khoa học hiện đại.Bám vào con người và cố gắng tạo ra một môi trường tốt để phát triển tài năng mới.Bằng cách phát triển và thực hiện đội tuyển tài năng, xây dựng một đội thay đổi có quy mô thích hợp, có kiến trúc hợp, tăng trưởng năng lượng và sức sống, và nhận ra khả năng phát triển mới của nhóm tài năng.</p>"
